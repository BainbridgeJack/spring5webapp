<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring 5 Course Author List</title>
</head>
<body>
<h1>Author List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <!-- Iterate over books via thymeleaf and retrieve book properties from our book model -->
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">123</td>
        <td th:text="${author.firstName}">Spring into Action</td>
        <td th:text="${author.lastName}">Testing</td>
    </tr>
</table>
</body>
</html>
